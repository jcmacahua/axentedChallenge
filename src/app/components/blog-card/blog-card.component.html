<div class="card border-warning mb-3">
    <img class="card-img-top img-fluid" [src]="blog.picture_url" alt="blog.name">
    <div class="card-body">
        <h5 class="card-title">{{blog.name}}</h5>
        <p class="card-text">{{blog.website}}</p>
        <p class="card-text"><small class="text-muted">{{blog.email}}</small></p>
    </div>
    <button type="button" class="btn btn-outline-warning" (click)="verBlog()">Detalles...</button>
</div>
